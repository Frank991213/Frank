    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea
        }

        .navbar {
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            height: 100px;
        }

        .navbar-list {
            display: flex;
            gap: 40px;
        }

        .navbar-list a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar-list a:hover {
            color: #f39c12;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffffff;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel {
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel-slide {
            padding: 20px 0;
        }

        .carousel-slide img {
            width: 100%;
            max-width: 700px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-slide h2 {
            font-size: 28px;
            color: #333;
            margin: 20px 0;
        }

        .carousel button {
            background-color: #f39c12;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .carousel button:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
        }

        .list {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px 0;
        }

        .list a img {
            width: 100px;
            height: 100px;
            transition: transform 0.3s;
        }

        .list a img:hover {
            transform: scale(1.2);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }
    </style>

    <script>
        var carousel = document.getElementsByClassName("carousel-slide")
        var now = 0;
        function prev() {
            if (now > 0) {
                now--;
                for (var i = 0; i < 4; i++) {
                    if (i == now) {
                        carousel[i].setAttribute("style", "display: block")
                    } else {
